name: container-image

on:
  push:
    branches:
      - 'master'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'master'

    steps:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21.x'

      - uses: actions/checkout@v4

      - uses: ko-build/setup-ko@v0.6

      - run: ko build
